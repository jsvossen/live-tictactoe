<div class="container">
	<div class="registration-box">
 
        <div class="row">
            <div class="input-field">
            	 <label for="userName">Please enter your name:</label>
                <input [(ngModel)]="userName" id="userName" type="text" (keypress)="keypressHandler($event)">
            </div>
        </div>
	    <button (click)="login()" type="submit" 
	    	class="btn" name="action" >Login</button>
	    <div style="clear:both;"></div>
	</div>
</div>
